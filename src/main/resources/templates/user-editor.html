<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form action="/admin/update" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required />

    <input type="hidden" name="password" th:value="${user.password}" />

    <label for="year_of_birth">Year of birth:</label>
    <input type="number" id="year_of_birth" name="year_of_birth" th:value="${user.yearOfBirth}" required />

    <label for="roles">Roles:</label>
    <select id="roles" name="roleIds" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}">
        </option>
    </select>

    <button type="submit">Update User</button>
</form>

<p><a href="/admin">Back to Users List</a></p>
</body>
</html>
