<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form action="/admin/update" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required />

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" th:value="${user.age}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="roles">Roles:</label>
    <select id="roles" name="roleIds" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles.contains(role)}">
        </option>
    </select>

    <button type="submit">Update User</button>
</form>

<p><a href="/admin">Back to Users List</a></p>
</body>
</html>
